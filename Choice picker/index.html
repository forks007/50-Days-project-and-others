<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Choice picker/styles.css">
    <title>Random Choice picker</title>
</head>
<body>
    <div class="container">
        <h3>
            Enter all of the choices divided by a comma (','). <br>Press Enter when you are done.
        </h3>
    
        <textarea  id="textarea" placeholder="Enter choices here..."></textarea>
        <div id="tags">
            <span class="tag">choice 1</span>
            <span class="tag highlight">choice 2</span>
            <span class="tag">choice 3</span>

        </div>
    </div>
    <script src="/Choice picker/styles.js"></script>
</body>
</html>
