<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css" integrity="sha512-braXHF1tCeb8MzPktmUHhrjZBSZknHvjmkUdkAbeqtIrWwCchhcpUeAf2Sq3yIq1Q1x5PlroafjceOUbIE3Q5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Password strength background/styles.css">
    <title>Password strength background</title>
</head>
<body>
    <div class="background" id="background"></div>

    <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Image Password Strength</h1>
        <p class="text-sm text-gray-700">Change the password to see the effect</p>
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email</label>
            <input type="text" name="" id="email" class="border block w-full p-2 mt-2 rounded" placeholder="Enter Email">
        </div>
        <div class="my-4 text-left">
            <label for="password" class="text-gray-900">Password</label>
            <input type="password" name="" id="password" class="border block w-full p-2 mt-2 rounded" placeholder="Enter Password">
        </div>

        <button type="submit" class="bg-black text-white py-2 mt-4 inline-block w-full rounded">Submit</button>
    </div>
    <script src="/Password strength background/script.js"></script>
</body>
</html>
