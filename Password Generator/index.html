<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/93e127377d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Password Generator/styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Password Length</label>
                <input type="number" name="" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label>Include Uppercase letters</label>
                <input type="checkbox" name="" id="uppercase" checked>
            </div>
            <div class="setting">
                <label>Include Lowercase letters</label>
                <input type="checkbox" name="" id="lowercase" checked>
            </div>
            <div class="setting">
                <label>Include Symbols</label>
                <input type="checkbox" name="" id="symbols" checked>
            </div>
            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" name="" id="numbers" checked>
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Generate Password
        </button>
    </div>
    <script src="/Password Generator/script.js"></script>
</body>
</html>
